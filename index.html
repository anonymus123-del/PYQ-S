<!DOCTYPE html>
<html lang="en">
<head>  
    <meta name="monetag" content="14b78de2264254670184101774fae869">
    <meta name="google-site-verification" content="zFlQRpcAyYvnB846dJ12Lj354zTMe1E5-KXOltcYbLc" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMNRU Previous Year Question Papers (PYQ) | All Courses</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #3b82f6;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
        }

        .card-enter-active, .card-leave-active {
            transition: all 0.5s ease;
        }
        .card-enter-from, .card-leave-to {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <!-- Background Canvas for 3D animation -->
    <canvas id="bg-canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p class="mt-8 text-2xl md:text-3xl font-bold text-gray-700 tracking-wide animate-pulse">DSMNRU</p>
    </div>

    <!-- Main website sections container -->
    <div class="content-container p-4 md:p-8 flex-grow">
        <!-- Header Section -->
        <header class="text-center my-8 md:my-12"> 
            <h1>Dr. Shakuntala Misra National Rehabilitation University (DSMNRU) Previous Year Papers</h1>
            <h1 class="text-3xl md:text-5xl font-extrabold text-blue-600 drop-shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-10 h-10 md:w-12 md:h-12 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20a1 1 0 0 1 1 1v15.5a2.5 2.5 0 0 1-2.5 2.5H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M12 5v14"/><path d="M10 5h4"/><path d="M8 19h8"/>
                </svg>
                DSMNRU
            </h1>
            <p class="mt-2 text-lg md:text-xl text-gray-600">
                Previous Year Question Paper Hub
            </p>
        </header>

        <!-- Main Content Sections -->
        <div id="main-content-container" class="space-y-8">
            <!-- PYQ Cards Section -->
            <section id="pyq-section" class="bg-white/80 rounded-xl shadow-lg p-6 transition-all duration-300 transform hover:shadow-xl border border-gray-200 backdrop-blur-sm">
                <h2 class="text-3xl md:text-4xl font-extrabold text-blue-600 text-center mb-8">PYQ Hub</h2>
                <nav class="mb-6 flex flex-col sm:flex-row items-start sm:items-center justify-between">
                    <button id="back-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition-all shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed hidden mb-4 sm:mb-0">
                        Back
                    </button>
                    <div id="breadcrumb" class="ml-0 sm:ml-4 text-gray-600 text-sm md:text-base flex-wrap"></div>
                </nav>
                <main id="main-content" class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be generated by JavaScript here -->
                </main>
            </section>
        
            <!-- Simple Calculator Tool -->
            <section id="calculator-section" class="flex justify-center p-4 md:p-8 bg-white/80 rounded-xl shadow-lg transition-all duration-300 transform hover:shadow-xl border border-gray-200 backdrop-blur-sm">
                <div class="w-full max-w-md">
                    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Simple Calculator</h2>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4">
                            <input type="number" id="num1" placeholder="First Number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="number" id="num2" placeholder="Second Number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="grid grid-cols-4 gap-4">
                            <button class="operator-btn w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200 shadow-md transform hover:scale-105" data-op="+">+</button>
                            <button class="operator-btn w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200 shadow-md transform hover:scale-105" data-op="-">-</button>
                            <button class="operator-btn w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200 shadow-md transform hover:scale-105" data-op="*">*</button>
                            <button class="operator-btn w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition duration-200 shadow-md transform hover:scale-105" data-op="/">/</button>
                        </div>
                        <div class="mt-4 p-4 text-center rounded-lg bg-gray-100 border border-gray-200">
                            <p id="result-text" class="text-xl font-semibold text-gray-800">Result: </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Message Box Modal for PYQ details -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm md:max-w-md transform transition-all scale-95 opacity-0 duration-300 ease-out">
            <h2 id="modal-title" class="text-xl md:text-2xl font-bold mb-2 text-gray-800"></h2>
            <p id="modal-content" class="text-sm md:text-base text-gray-700 mb-4"></p>
            <a id="modal-link" href="#" target="_blank" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition-all shadow-md hover:shadow-lg mt-4 hidden">Open PDF</a>
            <button id="modal-close-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition-all shadow-md hover:shadow-lg mt-4">
                Close
            </button>
        </div>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- JavaScript for data, interactivity, and 3D background -->
    <script>
        window.onload = function() {
            // --- Loading screen logic ---
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
            }, 2000);

            // Helper function to generate semester folders
            function createSemesters() {
                const sems = [];
                for(let i=1; i<=8; i++) {
                    sems.push({
                        type: 'folder',
                        name: `Semester ${i.toString().padStart(2, '0')}`,
                        contents: [{ type: 'file', name: 'Coming Soon', year: 2026, content: 'Content will be updated shortly.' }] 
                    });
                }
                return sems;
            }

            // --- Hardcoded data for the website with nested folders ---
            const pyqData = [
                { type: 'folder', name: 'ECE', contents: createSemesters() },
                { type: 'folder', name: 'EE', contents: createSemesters() },
                { type: 'folder', name: 'Civil Engineering', contents: createSemesters() },
                { type: 'folder', name: 'Mechanical Engineering', contents: createSemesters() },
                {
                    type: 'folder',
                    name: 'Computer Science & Engineering',
                    contents: [
                        {
                            type: 'folder',
                            name: 'AIFM',
                            contents: [
                                {
                                    type: 'folder',
                                    name: 'Semester 01',
                                    contents: [
                                        { type: 'file', name: 'Python', year: 2024, content: 'Basics of Python', pdf_url: 'https://drive.google.com/file/d/10ZCgiDLr4On1lkvzR9h6rPlCCuOdQ0HN/view?usp=sharing' },
                                        { type: 'file', name: 'Mathematics 1', year: 2024, content: 'basics 11th and 12th include', pdf_url: 'https://drive.google.com/file/d/10uYYzefUnZrmFqiszO9cqHBnexpck6BD/view?usp=sharing' },
                                        { type: 'file', name: 'Chemistry', year: 2024, content: 'Basic concepts of inorganic and organic chemistry.', pdf_url: 'https://drive.google.com/file/d/10xVfROiEyVIzJ6YJPMhCmvhtg9CgKaZj/view?usp=sharing' },
                                        { type: 'file', name: 'Professional Communication', year: 2024, content: 'Written and verbal communication skills.', pdf_url: 'https://drive.google.com/file/d/10eiU64nrEmndWZQH1h6UWxqFvLRZRAzh/view?usp=sharing' },
                                        { type: 'file', name: 'Micro & Macro Economics', year: 2024, content: 'Principles of micro and macroeconomics.' },
                                        { type: 'file', name: 'Universal Human Values', year: 2024, content: 'Ethical and moral values in society.', pdf_url: 'https://drive.google.com/file/d/10owHtEiCwXa9ChVNNnEh9hNWwExODddr/view?usp=sharing' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 02',
                                    contents: [
                                        { type: 'file', name: 'Mathematics 2', year: 2025, content: 'Focuses on Engineering ' },
                                        { type: 'file', name: 'PPS', year: 2025, content: 'Basics of C programming' },
                                        { type: 'file', name: 'Fashion Technology', year: 2025, content: 'Introduction to textile and garment technology.', pdf_url: 'https://drive.google.com/file/d/1pyc3KVXsoHbG_2t25a0IW0EuGnlITrl8/view?usp=drive_link' },
                                        { type: 'file', name: 'Web Technology', year: 2025, content: 'Front-end web development basics.' },
                                        { type: 'file', name: 'Physics', year: 2025, content: 'Engineering physics concepts.', pdf_url: 'https://drive.google.com/file/d/1ZawTUCNVmppBGCB0tz8TTIO1tPts1vzD/view?usp=drive_link' },
                                        { type: 'file', name: 'BEEE', year: 2025, content: 'Basic Electrical and Electronics Engineering.' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 03',
                                    contents: [
                                        { type: 'file', name: 'Digital Electronics', year: 2025, content: 'Focuses on Logic', pdf_url: 'https://drive.google.com/file/d/19-wB_FDsBHr92kk2bzRAhq5V2Tq4WeOG/view?usp=drive_link' },
                                        { type: 'file', name: 'Financial Accounting', year: 2025, content: 'Knowledge in Finance Required', pdf_url: 'https://drive.google.com/file/d/1kaoaOXWyqCuflj6DOxkM-zXCiCdvryor/view?usp=drive_link' },
                                        { type: 'file', name: 'Mathematical Foundation of AIDS', year: 2025, content: 'Basic mathematical principles for AIDS.', pdf_url: 'https://drive.google.com/file/d/1wZBN-sKkckdsuczWHvfRAxPJYMB3Z3hM/view?usp=drive_link' },
                                        { type: 'file', name: 'Industrial Sociology', year: 2025, content: 'Sociology concepts related to industry.', pdf_url: 'https://drive.google.com/file/d/1iip3r8Y1uQ80PtG8ODMEj0H5NpIbzQhN/view?usp=drive_link' },
                                        { type: 'file', name: 'DSA', year: 2025, content: 'Data Structures and Algorithms.', pdf_url: 'https://drive.google.com/file/d/19-wB_FDsBHr92kk2bzRAhq5V2Tq4WeOG/view?usp=drive_link' },
                                        { type: 'file', name: 'Introduction to Banking Insurance & Capital Market', year: 2025, content: 'Key concepts of the financial market.', pdf_url: 'https://drive.google.com/file/d/1m5POGIq3j38ODzzPm9BFzGRKEO4petZC/view?usp=drive_link' },
                                        { type: 'file', name: 'Database Management System', year: 2025, content: 'Concepts of DBMS, including SQL and data modeling.', pdf_url: 'https://drive.google.com/file/d/1Sg1I75GQrkPb3c2tpwdgFzrjn0-jQyAi/view?usp=drive_link' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 04',
                                    contents: [
                                        { type: 'file', name: 'Discrete Mathematics', year: 2026, content: 'Logic, sets, and graph theory.' },
                                        { type: 'file', name: 'Artifical Intelligence For Finance', year: 2026, content: 'AI applications in financial sectors.' },
                                        { type: 'file', name: 'Operating System', year: 2026, content: 'OS concepts, processes, and memory management.' },
                                        { type: 'file', name: 'Introduction To Data Analytics And Visualisation', year: 2026, content: 'Data analysis techniques and visualization tools.' },
                                        { type: 'file', name: 'Statistical Analysis And Computing', year: 2026, content: 'Statistical methods and computational techniques.' },
                                        { type: 'file', name: 'Machine Learning For Finance', year: 2026, content: 'ML algorithms tailored for finance.' },
                                        { type: 'file', name: 'Tax Planning Management', year: 2026, content: 'Strategies for tax planning and management.' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 05',
                                    contents: [
                                        { type: 'file', name: 'Web Technology', year: 2024, content: 'HTML, CSS, JavaScript.' },
                                        { type: 'file', name: 'Machine Learning', year: 2024, content: 'Supervised and unsupervised learning.' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 06',
                                    contents: [
                                        { type: 'file', name: 'Big Data Analytics', year: 2024, content: 'Hadoop and distributed systems.' },
                                        { type: 'file', name: 'Cloud Computing', year: 2024, content: 'AWS and Google Cloud.' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 07',
                                    contents: [
                                        { type: 'file', name: 'Cyber Security', year: 2024, content: 'Threats and countermeasures.' },
                                        { type: 'file', name: 'Mobile Computing', year: 2024, content: 'Android and iOS development.' }
                                    ]
                                },
                                {
                                    type: 'folder',
                                    name: 'Semester 08',
                                    contents: [
                                        { type: 'file', name: 'Internet of Things', year: 2024, content: 'IoT architecture and applications.' },
                                        { type: 'file', name: 'DevOps', year: 2024, content: 'CI/CD and automation.' }
                                    ]
                                }
                            ]
                        },
                        {
                            type: 'folder',
                            name: 'AIDS',
                            contents: createSemesters().map(sem => {
                                if (sem.name === 'Semester 01') {
                                    return {
                                        type: 'folder',
                                        name: 'Semester 01',
                                        contents: [
                                            { type: 'file', name: 'Question Paper', year: 2026, content: 'Semester 1 Study Material', pdf_url: 'https://drive.google.com/file/d/1_CkXEuKMPnC_qup38ELG33b0WiCD1hjv/view?usp=drive_link' }
                                        ]
                                    };
                                }
                                return sem;
                            })
                        },
                        {
                            type: 'folder',
                            name: 'CSE CORE',
                            contents: createSemesters()
                        }
                    ]
                }
            ];

            const mainContainer = document.querySelector('main');
            const modal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalLink = document.getElementById('modal-link');
            const backButton = document.getElementById('back-button');
            const breadcrumb = document.getElementById('breadcrumb');

            let currentPath = [];
            const pathStack = [];

            function getIconHtml(type) {
                if (type === 'folder') {
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20a1 1 0 0 1 1 1v15.5a2.5 2.5 0 0 1-2.5 2.5H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/>
                    </svg>`;
                } else {
                    return `<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-500 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>`;
                }
            }
            
            function renderCards(data) {
                mainContainer.innerHTML = '';
                updateBreadcrumb();

                if (currentPath.length > 0) {
                    backButton.classList.remove('hidden');
                } else {
                    backButton.classList.add('hidden');
                }

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white/80 rounded-xl shadow-lg p-6 flex flex-col items-start transition-all duration-300 transform hover:scale-105 hover:shadow-xl cursor-pointer border border-gray-200 backdrop-blur-sm';
                    card.innerHTML = getIconHtml(item.type);

                    const nameHeading = document.createElement('h2');
                    nameHeading.className = 'text-xl font-bold text-gray-800 mb-1';
                    nameHeading.textContent = item.name;
                    card.appendChild(nameHeading);

                    if (item.type === 'file') {
                        const yearText = document.createElement('p');
                        yearText.className = 'text-gray-500 text-sm';
                        yearText.textContent = `Year: ${item.year}`;
                        card.appendChild(yearText);
                    }
                    
                    card.addEventListener('click', () => {
                        if (item.type === 'folder') {
                            pathStack.push(data);
                            currentPath.push(item.name);
                            renderCards(item.contents);
                        } else {
                            showModal(`${item.year} | ${item.name}`, item.content, item.pdf_url);
                        }
                    });

                    mainContainer.appendChild(card);
                });
            }

            function updateBreadcrumb() {
                breadcrumb.innerHTML = '';
                let pathHtml = `<span class="text-gray-600 font-bold cursor-pointer transition-colors hover:text-blue-600" onclick="navigate('home')">Home</span>`;
                currentPath.forEach((folder, index) => {
                    pathHtml += ` <span class="text-gray-400 mx-1">/</span> `;
                    if (index === currentPath.length - 1) {
                        pathHtml += `<span class="text-gray-600">${folder}</span>`;
                    } else {
                        pathHtml += `<span class="text-blue-600 font-bold cursor-pointer transition-colors hover:text-blue-700" onclick="navigate('${folder}')">${folder}</span>`;
                    }
                });
                breadcrumb.innerHTML = pathHtml;
            }

            function navigate(target) {
                if (target === 'home') {
                    currentPath = [];
                    pathStack.length = 0;
                    renderCards(pyqData);
                } else {
                    const targetIndex = currentPath.indexOf(target);
                    if (targetIndex !== -1) {
                        currentPath = currentPath.slice(0, targetIndex + 1);
                        pathStack.length = targetIndex + 1;
                        let dataToRender = pyqData;
                        currentPath.forEach(folderName => {
                            dataToRender = dataToRender.find(item => item.name === folderName)?.contents || [];
                        });
                        renderCards(dataToRender);
                    }
                }
            }

            window.navigate = navigate;

            function showModal(title, content, link = null) {
                modalTitle.textContent = title;
                modalContent.textContent = content;
                if (link) {
                    modalLink.href = link;
                    modalLink.classList.remove('hidden');
                } else {
                    modalLink.classList.add('hidden');
                }
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.firstElementChild.classList.remove('scale-95', 'opacity-0');
                    modal.firstElementChild.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            modalCloseBtn.addEventListener('click', () => {
                modal.firstElementChild.classList.remove('scale-100', 'opacity-100');
                modal.firstElementChild.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            });

            backButton.addEventListener('click', () => {
                if (pathStack.length > 0) {
                    currentPath.pop();
                    const previousData = pathStack.pop();
                    renderCards(previousData);
                }
            });

            renderCards(pyqData);

            // --- Three.js Background Animation ---
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Adjust camera position
            camera.position.z = 5;

            // Create a group to hold the particles
            const particleGroup = new THREE.Group();
            scene.add(particleGroup);

            // Create particle geometry and material
            const particleGeometry = new THREE.SphereGeometry(0.05, 16, 16);
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x60a5fa, transparent: true, opacity: 0.7 });

            // Create and add particles
            const particleCount = 200;
            const particleArray = [];
            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.x = (Math.random() - 0.5) * 20;
                particle.position.y = (Math.random() - 0.5) * 20;
                particle.position.z = (Math.random() - 0.5) * 20;
                particleGroup.add(particle);
                particleArray.push(particle);
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Rotate the entire particle group
                particleGroup.rotation.x += 0.0005;
                particleGroup.rotation.y += 0.001;

                // Make particles move randomly
                particleArray.forEach(particle => {
                    particle.position.x += (Math.random() - 0.5) * 0.01;
                    particle.position.y += (Math.random() - 0.5) * 0.01;
                    particle.position.z += (Math.random() - 0.5) * 0.01;

                    // Wrap particles around the screen
                    if (particle.position.x > 10) particle.position.x = -10;
                    if (particle.position.x < -10) particle.position.x = 10;
                    if (particle.position.y > 10) particle.position.y = -10;
                    if (particle.position.y < -10) particle.position.y = 10;
                    if (particle.position.z > 10) particle.position.z = -10;
                    if (particle.position.z < -10) particle.position.z = 10;
                });

                renderer.render(scene, camera);
            }
            
            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Start the animation loop
            animate();

            // --- Calculator Logic ---
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const resultText = document.getElementById('result-text');
            const operatorButtons = document.querySelectorAll('.operator-btn');

            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const num1 = parseFloat(num1Input.value);
                    const num2 = parseFloat(num2Input.value);
                    const operator = button.dataset.op;

                    // Check for invalid input
                    if (isNaN(num1) || isNaN(num2)) {
                        resultText.textContent = 'Result: Invalid input';
                        return;
                    }

                    let result;
                    switch (operator) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                            result = num1 * num2;
                            break;
                        case '/':
                            if (num2 === 0) {
                                resultText.textContent = 'Result: Cannot divide by zero';
                                return;
                            }
                            result = num1 / num2;
                            break;
                        default:
                            result = 'Invalid operation';
                    }

                    resultText.textContent = `Result: ${result}`;
                });
            });
        };

    </script>
</body>
</html>
